{%extends 'accounts/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<br>
<div class="container">
  <div class="jumbotron">
<div class="content-section">
	<div class="media">
<img class="rounded-circle account-img" width='150' height='150' src="{{user.profile.image.url}}" alt="edit">
		<div class="media-body m-2">
      <br>
<h2 class="account-heading">{{user.username}}</h2>
<p class="text-secondary">{{user.email}}</p>
		</div>
	</div>
</div>
<form method="POST" action="" enctype="multipart/form-data">
{%csrf_token%}
<fieldset class="form-group">
<legend class="border-bottom mb-4" style=color:mediumslateblue;>Update Profile.</legend>
<div class="col-sm-5">
{{user_form|crispy}}
{{profile_form|crispy}}
</div>
  </fieldset>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Update</button>
</div>
  </form>
</div>
</div>
{%endblock%}
